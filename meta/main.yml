galaxy_info:
  role_name: os_patching
  namespace: moemilan
  author: Mohamed Ahmed
  description: This Ansible role is designed to patch and reboot hosts, while updating statuses in a Google Sheet and handling Nagios monitoring.

  license: Apache-2.0

  min_ansible_version: "2.9"

  platforms:
    - name: EL
      versions:
        - "7"
        - "8"
        - "9"
    - name: Ubuntu
      versions:
        - focal
        - jammy
        - noble
    - name: Windows
      versions:
        - 2012R2
        - "2016"
        - "2019"
        - "2022"

  galaxy_tags:
    - patch
    - patching
    - rhel
    - ubuntu
    - windows
    - google
    - nagios
